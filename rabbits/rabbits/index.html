<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background-color: black;
      text-align: center;
    }

    img {
      display: block;
      margin: auto;
    }

    button {
      outline: none;
      background-color: tomato;
      color: white;
      font-size: 32px;
      margin: 16px 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button class>Find Rabbit🐰</button>
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img id="rabbit" src="img/rabbit.png" alt="rabbit">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">

  <script>
    const rabbit = document.querySelector('#rabbit');
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      rabbit.scrollIntoView({
        behavior: 'smooth',
        // block 옵션은 수직 기준 어디에 올지 end, start, center등 가능
        block: 'center'
        // inline 옵션은 수평 기준 어디에 올지 end, start, center 등 가능
      })
    })
  </script>
</body>

</html>
